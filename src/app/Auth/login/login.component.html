<div class="row wrapper">
    <div class="d-flex justify-content-center align-items-center">
        <div class="">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 p-5 card ">
            <form action="#" class="form-contact">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h1 style="font-weight: 600;" class="text-light">LOGIN</h1>
                    </div> 
                    <div class="col-sm-12 ">
                        <label for="username" class="fg-grey px-2 text-light"><i class="fas fa-user"></i></label>
                        <input formControlName="username" type="text" class="form-control text-light " id="username" placeholder="&nbsp; &nbsp;Username">
                    <!-- <div *ngIf="form.get('username').touched && form.get('username').invalid" class="alert alet-danger">Username is required</div> -->
                    </div>
                    <div class="col-sm-12 ">
                        <label for="password" class="fg-grey px-2 text-light"><i class="fas fa-lock icon"></i></label>
                        <input formControlName="password" type="password" class="form-control text-light " id="password" placeholder=" &nbsp; &nbsp;Password">
                    </div>
                    
                    <div class="col-12 mt-5 text-center">
                        <button type="submit" class="btn btn-primary px-5">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
