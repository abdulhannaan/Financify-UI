<div class="row wrapper">
    <div class="d-flex justify-content-center align-items-center">
        <div class="">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 p-5 card ">
            <form action="#" class="form-contact">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h1 style="font-weight: 600;" class="text-light">LOGIN</h1>
                    </div> 
                    <div class="col-sm-12 ">
                        <label for="username" class="fg-grey px-2 text-light"><i class="fas fa-user"></i></label>
                        <input [(ngModel)]="loginModel.username" type="text" class="form-control text-light " placeholder="Username">
                    </div>
                    <div class="col-sm-12 ">
                        <label for="password" class="fg-grey px-2 text-light"><i class="fas fa-lock icon"></i></label>
                        <input [(ngModel)]="loginModel.password" type="password" class="form-control text-light "  placeholder="Password">
                    </div>
                    
                    <div class="col-12 mt-5 text-center">
                        <button (click)="login()" class="btn btn-primary px-5">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
        </div>
    </div>
    </div>
