
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
           <div class="row">
               
               <div class="col-12">
                <form *ngIf="mathFormGroup" [formGroup]="mathFormGroup">
               
                <div class="card bg-defualt pt-3 px-3 d-flex justify-content-between align-items-center" style="flex-direction: row;">
                  
                   
                    <div class="form-group ">
                      
                        <input type="number" readonly class="form-control" formControlName="firstNumber" 
                            id="firstNumber" style="text-align: center;">
                    </div>
                    <div class="">
                        <h2 class="text-center">+</h2>
                    </div>
                    <div class="form-group ">               
                        <input type="number" readonly class="form-control"  formControlName="secondNumber"
                            id="secondNumber" style="text-align: center;">
                
                    </div>
                    <div class="">
                        <h2 class="text-center ">=</h2>
                    </div>
                    <div class="form-group ">                 
                        <input type="number" class="form-control" formControlName="answer" id="answer" (ngModelChange)="validate()"
                        style="text-align: center;">
                
                    </div>
                </div>
                
                </form>
               </div>
               
           </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
