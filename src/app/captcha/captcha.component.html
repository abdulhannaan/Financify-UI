<div class="container">
    <div class="row mt-5">
        
        <div class="col-md-12 ">
            <form *ngIf="mathFormGroup" [formGroup]="mathFormGroup">
               
                <div class="row">
                    <div class="col-1"></div>
                <div class="form-group col-1">
                  
                    <input type="number" readonly class="form-control" formControlName="firstNumber" 
                        id="firstNumber">
                </div>
                <div class="col-1">
                    <h2 class="text-center">+</h2>
                </div>
                <div class="form-group col-1">               
                    <input type="number" readonly class="form-control"  formControlName="secondNumber"
                        id="secondNumber" >

                </div>
                <div class="col-1">
                    <h2 class="text-center">=</h2>
                </div>
                <div class="form-group col-1">                 
                    <input type="number" class="form-control" formControlName="answer" id="answer" (ngModelChange)="validate()">

                </div>
                <div class="col-3"></div>
            </div>
<div class="row">
    <div class="col-1"></div>
    <div class="col-4 mt-3">
        <!-- <button (click)="validate()" [disabled]="!mathFormGroup.valid" class="btn btn-primary text-center">Submit</button> -->

    </div>
    <div class="col-4"></div>
</div>
            </form>
        </div>
    </div>

</div>
