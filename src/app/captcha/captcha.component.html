
<div class="container">
    <div class="row">
        
        <div class="col-4">
           <div class="row " >
               
               <div class="col-12 p-0">
                <form *ngIf="mathFormGroup" [formGroup]="mathFormGroup">
               
                <div class="card bg-defualt pt-3 px-3 d-flex justify-content-between align-items-center" style="flex-direction: row;">
                  
                   
                    <div class="form-group ">
                      
                        <input type="1 to 9" readonly class="form-control p-0 text-center" formControlName="firstNumber" 
                            id="firstNumber" >
                    </div>
                    <div class="">
                        <h2 class="text-center">+</h2>
                    </div>
                    <div class="form-group ">               
                        <input type="1 to 9" readonly class="form-control p-0 text-center"  formControlName="secondNumber"
                            id="secondNumber" >
                
                    </div>
                    <div class="">
                        <h2 class="text-center ">=</h2>
                    </div>
                    <div class="form-group ">                 
                        <input type="1 to 9" class="form-control p-0 text-center" formControlName="answer" id="answer" (ngModelChange)="validate()"
                      >
                
                    </div>
                </div>
                
                </form>
               </div>
               
           </div>
        </div>
        <div class="col-8"></div>
    </div>
</div>
